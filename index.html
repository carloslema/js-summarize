<html>
<head>
	<script src="/lib/lodash/lodash.js" type="text/javascript"></script>
	<script src="/lib/sugar/sugar.js" type="text/javascript"></script>
	<script src="/lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="/lib/tokenizer/tokenizer.js" type="text/javascript"></script>
	<script src="js-summarize.js" type="text/javascript"></script>
</head>
<body>
	<h2 class="title"></h2>
	<ul class="teasers"></ul>
	<input type="text" id="title" />
	<br>
	<textarea id="input" name="input" cols="40" rows="5"></textarea>
	<input type="button" id="split" value="split" />

	<script type="text/javascript">

		$(window).ready(

		function () {
		    $('#split').on('click', function () {
		        $(".teasers").html("");
		        var summary = jSSummarize.summarize($('#title').val(),$('#input').val());
		        var orderedList = _.chain(summary).sortBy("score").reverse().take(5).value();
		        orderedList.forEach(function(sentence)
		        {
		            $(".teasers").append("<li>"+sentence.sentence+"</li>");
		        });
		        $(".title").text($("#title").val());
		    });

		});
	</script>
</body>
</html>
